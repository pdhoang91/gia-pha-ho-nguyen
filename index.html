<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gia Phả Họ Nguyễn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <!-- Liên kết đến file CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Liên kết đến Font Awesome với giá trị integrity chính xác -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="container">
    <h1>Gia Phả Họ Nguyễn</h1>
    <div id="svgContainer">
      <svg id="tree-svg"></svg>
    </div>
  </div>

  <!-- Nút điều khiển zoom -->
  <div id="zoomControls">
    <button id="zoomIn" title="Phóng to"><i class="fas fa-search-plus"></i></button>
    <button id="zoomOut" title="Thu nhỏ"><i class="fas fa-search-minus"></i></button>
    <button id="resetZoom" title="Đặt lại"><i class="fas fa-undo"></i></button>
  </div>

  <!-- Modal để hiển thị hình ảnh phóng to và thông tin -->
  <div id="imageModal">
    <span id="closeModal">&times;</span>
    <div id="modalContent">
      <div id="parentInfo">
        <div id="slideshowContainer">
          <div id="slideshowImages"></div>
          <!-- Nút điều khiển slideshow -->
          <button class="prev" onclick="plusSlides(-1)">
            <i class="fas fa-arrow-left"></i>
          </button>
          <button class="next" onclick="plusSlides(1)">
            <i class="fas fa-arrow-right"></i>
          </button>
          <!-- Chỉ báo số trang -->
          <div id="slideIndicator"></div>
        </div>
        <div id="modalInfo">
          <h2 id="modalName"></h2>
          <p id="modalDescription"></p>
          <p><strong>Số điện thoại:</strong> <span id="modalPhone"></span></p>
          <p><strong>Địa chỉ:</strong> <span id="modalAddress"></span></p>
        </div>
      </div>
      <div id="childrenSection">
        <h3>Con cái:</h3>
        <div id="childrenImages"></div>
      </div>
      <!-- New section for family activities -->
      <div id="familyActivities">
          <!-- Activities like videos and images will be inserted here dynamically -->
      </div>
    </div>
    <!-- Load TikTok embed.js script once, after modalContent is defined -->
    <script async src="https://www.tiktok.com/embed.js"></script>
  </div>

  <!-- Modal để hiển thị ảnh full size -->
  <div id="fullImageModal">
    <span id="closeFullImageModal">&times;</span>
    <img id="fullImage" src="" alt="Full Size Image">
  </div>

  <!-- Liên kết đến thư viện D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Liên kết đến file JavaScript -->
  <script src="script.js"></script>
</body>
</html>
